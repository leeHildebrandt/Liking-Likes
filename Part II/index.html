<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part II</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h1>Network</h1>
    </div>
    <div class="container">
        <div class="container-upper">
            <h1>Your Feed</h1>
        </div>
        <div class="container-lower">
            <div class="box1">
                <div class="box1-A">
                    <img src="user-circle.png" alt="user image">
                </div>
                <div class="box1-B">
                    <h3><a href="#">Add an avatar</a></h3>
                    <h2>James Doe</h2>
                </div>
            </div>
            <div class="box2">
                <div class="box2-A">
                    <div class="inner-box2-upper">
                        <h1>Neil M</h1>
                        <h3 id="count1">3 like(s)</h3>
                        <button onclick="count1Add1()" class="btn">Like</button>
                    </div>
                    <div class="inner-box2-lower">
                        <h3>I just set up this new discord bot, let me know what you all think. <a href="#">link</a> </h3>
                    </div>
                </div>
                <div class="box2-B">
                    <div class="inner-box2-upper">
                        <h1>Nichole K</h1>
                        <h3 id="count2">3 like(s)</h3>
                        <button onclick="count2Add1()" class="btn">Like</button>
                    </div>
                    <div class="inner-box2-lower">
                        <h3>This is some filler text, it can say anything we like</h3>
                    </div>
                </div>
                <div class="box2-C">
                    <div class="inner-box2-upper">
                        <h1>Jim R</h1>
                        <h3 id="count3">3 like(s)</h3>
                        <button onclick="count3Add1()" class="btn">Like</button>
                    </div>
                    <div class="inner-box2-lower">
                        <h3>This is some filler text, it can say anything we like</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
